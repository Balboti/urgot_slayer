<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Urgot Slayer</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">HP: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Shop</button>
        <button id="button2">Jg</button>
        <button id="button3">Top</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">HP: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Üdvözöllek a 2perces RPG játékban, ahol le kell győznöd Urgotot!
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
